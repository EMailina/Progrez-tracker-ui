<div class="login-body">
    <div class="login-forms">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'"
                       >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        type="button" [attr.aria-pressed]="hide">
                        <i class="fal fa-eye-slash" *ngIf="!hide"></i>
                        <i class="fal fa-eye" *ngIf="hide"></i>
                    </button>

                    <mat-error *ngIf="isError()">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>

            <button mat-mini-flat-button class="right">Log in</button>
        </form>
    </div>
</div>
